<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Implementando o ChartJS</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body style="display: flex;">

    <div>
        <canvas id="MyChart" style="position: relative; height:50vh; width:49vw"></canvas>
    </div>

    <div>
        <canvas id="MyChart2" style="position: relative; height:50vh; width:49vw"></canvas>
    </div>

    <div>
        <canvas id="MyChartDesafio" style="position: relative; height:20vh; width:20vw"></canvas>
    </div>

</body>

<script>

    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const labels2 = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho'
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [80, 82, 80, 85, 85, 83],
        },
        ]
    };

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade Média',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [90, 89, 93, 87, 88, 82],
        },
        ]

    };

    const dataDesafio = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };

    const configDesafio = {
        type: 'doughnut',
        data: dataDesafio,
        options: {}
    };

</script>

<script>
    const MyChart = new Chart(
        document.getElementById('MyChart'),
        config
    );

    const MyChart2 = new Chart(
        document.getElementById('MyChart2'),
        config2
    );

    const MyChartDesafio = new Chart(
        document.getElementById('MyChartDesafio'),
        configDesafio
    );

</script>


</html>
